apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/depends-on: '["sealed-secrets-controller"]'
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.13.2
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          kind: DaemonSet
          ingressClassByName: true
          ingressClassResource:
            name: nginx
          service:
            type: NodePort
            nodePorts:
              http: 30080
              https: 30443
              tcp:
                5432: 30432 # Public port 5432 maps to NodePort 30432
            externalTrafficPolicy: Local
          nodeSelector:
            role: application
          admissionWebhooks:
            enabled: false
            patch:
              enabled: false
          extraArgs:
            enable-ssl-passthrough: ""
            update-status: false
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - Replace=true
