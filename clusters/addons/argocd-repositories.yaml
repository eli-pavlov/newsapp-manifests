# This secret registers main Git repository with Argo CD
apiVersion: v1
kind: Secret
metadata:
  name: newsapp-manifests
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
  labels:
    argocd.argoproj.io/secret-type: repository
