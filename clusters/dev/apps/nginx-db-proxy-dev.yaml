apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-pg-proxy-config
  namespace: development
  annotations:
    argocd.argoproj.io/sync-wave: "0"
data:
  nginx.conf: |
    worker_processes  1;
    error_log  /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events { worker_connections 1024; }

    stream {
      # Use Kubernetes's internal DNS for runtime resolution
      resolver kube-dns.kube-system.svc.cluster.local valid=10s;

      server {
        # FIX: Listen on the container's port 5433 (consistent with prod)
        listen 5433 ssl;
        ssl_certificate /etc/nginx/tls/dbdev/tls.crt;
        ssl_certificate_key /etc/nginx/tls/dbdev/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Forward traffic to the development DB service on port 5432
        proxy_pass postgresql-dev.development.svc.cluster.local:5432;
        proxy_timeout 5m;
        proxy_connect_timeout 30s;
      }
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-pg-proxy
  namespace: development
  labels:
    app: nginx-pg-proxy
    purpose: pg-proxy
spec:
  selector:
    matchLabels:
      app: nginx-pg-proxy
      purpose: pg-proxy
  template:
    metadata:
      labels:
        app: nginx-pg-proxy
        purpose: pg-proxy
    spec:
      nodeSelector:
        role: database
      tolerations:
        - operator: Exists
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          args: ["nginx", "-g", "daemon off;", "-c", "/etc/nginx/nginx.conf"]
          ports:
            # FIX: Expose the dev proxy on a unique host port (5434) to avoid conflicts
            - containerPort: 5433
              hostPort: 5434
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: tls-dbdev
              mountPath: /etc/nginx/tls/dbdev
              readOnly: true
          securityContext:
            runAsUser: 0
      volumes:
        - name: config
          configMap:
            name: nginx-pg-proxy-config
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: tls-dbdev
          secret:
            secretName: newsapp-db-dev-tls
  updateStrategy:
    type: RollingUpdate