apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: newsapp-pgadmin-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/depends-on: '["sealed-secrets-controller"]'
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: newsapp-dev
  source:
    repoURL: https://helm.runix.net
    chart: pgadmin4
    targetRevision: 1.50.0
    helm:
      releaseName: pgadmin-dev
      # chart values (literal block)
      values: |
        # Use a single replica when using ReadWriteOnce persistent storage.
        replicaCount: 1

        image:
          repository: dpage/pgadmin4
          tag: "9.8"
          pullPolicy: IfNotPresent

        service:
          type: ClusterIP
          port: 80

        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            kubernetes.io/ingress.class: "nginx"
            # optional: restrict access by IP range
            # nginx.ingress.kubernetes.io/whitelist-source-range: "x.x.x.x/32,y.y.y.y/32"
          hosts:
            - host: pgadmin-dev.weblightenment.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: pgadmin-dev-tls
              hosts:
                - pgadmin-dev.weblightenment.com

        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 200m
            memory: 512Mi

        # Persist pgAdmin data with a PVC (chart will create the PVC)
        persistentVolume:
          enabled: true
          accessMode: ReadWriteOnce
          size: 5Gi
          # leave storageClass empty to use the cluster default StorageClass,
          # or set it to a RWX-capable class if you truly need >1 replica
          storageClass: ""

        # Probes - chart supports liveness/readiness; startupProbe may be ignored
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6

        # Use existing secret for admin creds
        existingSecret: pgadmin-auth

        # For dev-only ephemeral storage (alternative) you could set:
        # persistentVolume.enabled: false
        # and optionally run replicaCount: 2 (each pod gets its own ephemeral storage)
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
