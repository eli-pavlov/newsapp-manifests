apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: newsapp-backend-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/eli-pavlov/newsapp-manifests.git
    targetRevision: main
    path: charts/backend
    helm:
      valueFiles:
        - ../../values/backend/dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
