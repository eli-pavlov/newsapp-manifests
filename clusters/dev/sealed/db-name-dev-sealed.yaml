---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: db-name
  namespace: development
  annotations:
    # Ensure this app waits for the other two apps to be Healthy
    argocd.argoproj.io/depends-on: '["sealed-secrets-controller"]'
    # optional: keep this later in the overall ordering
    argocd.argoproj.io/sync-wave: "1"
spec:
  encryptedData:
    DB_NAME: 
  template:
    metadata:
      name: db-name
      namespace: development
    type: Opaque
