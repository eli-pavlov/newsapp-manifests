apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # Allow only your admin CIDRs (adjust!)
    nginx.ingress.kubernetes.io/whitelist-source-range: 87.68.164.0/24, 198.51.100.10/32

    # <-- NEW: let ingress-shim auto-create/renew the secret via the selfsigned ClusterIssuer
    cert-manager.io/cluster-issuer: selfsigned
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - argocd.weblightenment.com
      secretName: argocd-selfsigned-tls
  rules:
    - host: argocd.weblightenment.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
