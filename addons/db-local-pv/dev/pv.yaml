apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-pv-dev
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-db-dev
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/oci/db/dev
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: role
              operator: In
              values: ["database"]