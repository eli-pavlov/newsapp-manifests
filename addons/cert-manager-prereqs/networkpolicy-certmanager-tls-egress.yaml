apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-certmgr-tls-egress
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "-95"
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Allow DNS to cluster DNS service (recommend using label selector if possible)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow API server (cluster IP) â€” MAKE SURE this matches your service CIDR; use a var in CI to check
    - to:
        - ipBlock:
            cidr: 10.43.0.0/16   # <-- confirm this matches your cluster service CIDR
      ports:
        - protocol: TCP
          port: 443
    # Allow LetsEncrypt (ACME) and other outbound HTTPS
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443