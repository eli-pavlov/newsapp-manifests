# ServiceAccount + minimal RBAC to let the hook Job read webhook config
apiVersion: v1
kind: ServiceAccount
metadata:
  name: certmgr-webhook-check
  namespace: cert-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: certmgr-webhook-check-role
rules:
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: certmgr-webhook-check-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: certmgr-webhook-check-role
subjects:
  - kind: ServiceAccount
    name: certmgr-webhook-check
    namespace: cert-manager
