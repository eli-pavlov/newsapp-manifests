apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-db-prod
spec:
  capacity:
    storage: 20Gi
  accessModes: ["ReadWriteOnce"]
  storageClassName: local-db-prod
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/oci/db/postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: role
          operator: In
          values: ["database"]
