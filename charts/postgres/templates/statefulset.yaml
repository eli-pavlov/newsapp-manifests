apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: {{ include "postgres.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "postgres.fullname" . }}
spec:
  serviceName: {{ include "postgres.fullname" . }}
  replicas: 1
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "postgres.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "postgres.fullname" . }}
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: postgres
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POSTGRES_DB
              value: {{ .Values.dbName | quote }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: {{ .Values.existingSecret.userKey }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: {{ .Values.existingSecret.passwordKey }}
          ports:
            - name: postgres
              containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
{{- if .Values.resources }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
{{- end }}

{{- /* init container to fix ownership if using hostPath/local PVs */}}
{{- if .Values.initFixPermissions.enabled }}
      initContainers:
        - name: fix-permissions
          image: {{ .Values.initFixPermissions.image | quote }}
          command: ["sh","-c","chown -R {{ .Values.initFixPermissions.ownerUid }}:{{ .Values.initFixPermissions.ownerGid }} {{ .Values.initFixPermissions.chownPath }} || true"]
          securityContext:
            runAsUser: {{ .Values.initFixPermissions.runAsUser }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
{{- end }}

{{- /* Decide storage behavior */}}
{{- $explicit := .Values.storage.storageClassName | default "" }}
{{- $cm := (lookup "v1" "ConfigMap" .Release.Namespace "db-storage") }}
{{- $fromcm := "" }}
{{- if $cm }}
{{-   $fromcm = (get $cm.data "class") | default "" }}
{{- end }}
{{- $class := $explicit }}
{{- if eq $class "" }}
{{-   $class = $fromcm }}
{{- end }}
{{- if eq $class "" }}
{{-   $class = "local-path" }}
{{- end }}
{{- $ephemeral := .Values.storage.ephemeral | default false }}
{{- if or $ephemeral (eq $class "__EPHEMERAL__") }}

  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "postgres.fullname" . }}
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POSTGRES_DB
              value: {{ .Values.dbName | quote }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: {{ .Values.existingSecret.userKey }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: {{ .Values.existingSecret.passwordKey }}
          ports:
            - name: postgres
              containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          emptyDir: {}

{{- else }}

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.storage.size | quote }}
{{- if $class }}
        storageClassName: {{ $class | quote }}
{{- end }}

{{- end }}
