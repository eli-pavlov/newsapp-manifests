# Default values for frontend chart
app:
  name: frontend
  syncWave: "2"
image:
  repository: elipavlov/newsapp-frontend
  tag: "latest"
  pullPolicy: IfNotPresent
replicaCount: 1
service:
  type: ClusterIP
  port: 8080
  nodePort: null
  hostPort: null
podSecurityContext: {}
containerSecurityContext: {}
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
imagePullSecrets: []
env:
  plain: {}
  secretRef: ""
  configRef: ""
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
ingress:
  enabled: false
  className: ""
  annotations: {}
  certManagerClusterIssuer: "" # set per-env (dev->letsencrypt-staging, prod->letsencrypt-dns01-cloudflare)
  hosts: []
  tls: []
probes:
  readiness:
    enabled: true  # Added explicit enabled flag
    type: tcp
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3
  liveness:
    enabled: true  # Added explicit enabled flag
    type: tcp
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 6
  startup:
    enabled: true
    type: tcp
    periodSeconds: 5
    failureThreshold: 30
networkPolicy:
  enabled: true